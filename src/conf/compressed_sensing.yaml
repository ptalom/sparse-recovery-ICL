inherit: 
  - base.yaml

training:
  task: compressed_sensing
  data: sparse_recovery
  task_kwargs:
    sparsity: 3
    N: 50
    Phi: normal  # choose between: orthonormal, fourier, normal, identity
    d: 20 # n in the paper
    tau: 0 # in [0, 1]
  curriculum:
    points:
      start: 41
      end: 41
      inc: 0
      interval: 2000

out_dir: ../models/sparse_recovery

wandb:
  name: "compressed_sensing"
